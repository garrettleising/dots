<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="">
    <div class="container">
      <div class="fblock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>
      <div class="sblock">
        <div class="sblock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="sblock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- Â°<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>
      <div class="qlink">
        <a
          href="https://github.com/garrettleising"
          class="qlink__link qlink__link-1"
        >
          <img src="./svg/github.svg" alt="github logo" />
        </a>
        <a href="https://www.reddit.com/" class="qlink__link qlink__link-2">
          <img src="./svg/reddit.svg" alt="reddit logo" />
        </a>
        <a
          href="https://www.linkedin.com/in/garrett-leising-501425159/"
          class="qlink__link qlink__link-3"
        >
          <img src="./svg/linkedin.svg" alt="linkedin logo" />
        </a>
        <a
          href="https://calendar.google.com/"
          class="qlink__link qlink__link-4"
        >
          <img src="./svg/calendar-month.svg" alt="calendar img" />
        </a>
        <a href="https://mail.google.com/" class="qlink__link qlink__link-5">
          <img src="./svg/email-outline.svg" alt="mail img" />
        </a>
        <a href="https://drive.google.com/" class="qlink__link qlink__link-6">
          <img src="./svg/google-drive.svg" alt="google drive logo" />
        </a>
      </div>
      <div class="card qlist qlist__1">
        <img src="./svg/monitor.svg" alt="monitor img" class="qlist__head" />
        <a href="https://leetcode.com/" class="qlist__link">Leetcode</a>
        <a href="https://www.udemy.com/" class="qlist__link">Udemy</a>
        <a href="https://hub.docker.com/" class="qlist__link">Docker Hub</a>
        <a href="https://www.garrettleising.net/" class="qlist__link"
          >Personal website</a
        >
        <a
          href="https://github.com/garrettleising/icon-links"
          class="qlist__link"
          >Icons</a
        >
      </div>
      <div class="card qlist qlist__2">
        <img src="./svg/coffee.svg" alt="coffee img" class="qlist__head" />
        <a href="https://github.com/garrettleising/books" class="qlist__link"
          >Books</a
        >
        <a href="https://www.youtube.com/" class="qlist__link">YouTube</a>
        <a href="https://www.amazon.com/" class="qlist__link">Amazon</a>
        <a href="https://www.netflix.com/" class="qlist__link">Netflix</a>
        <a href="https://steamcommunity.com/" class="qlist__link">Steam</a>
        <a href="https://strengthlevel.com/" class="qlist__link"
          >Strength Level</a
        >
      </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather_key.js"></script>
  </body>
</html>
