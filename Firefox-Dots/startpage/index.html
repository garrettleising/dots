<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="">
    <button id="themeButton"><p>yo yo</p></button>
    <div class="container">
      <div class="fblock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>
      <div class="sblock">
        <div class="sblock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="sblock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- Â°<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>
      <div class="qlink">
        <a
          href="https://github.com/garrettleising"
          target="blank"
          class="qlink__link qlink__link-1"
        >
          <img src="./svg/github.svg" alt="github logo" />
        </a>
        <a
          target="blank"
          href="https://www.reddit.com/"
          class="qlink__link qlink__link-2"
        >
          <img src="./svg/reddit.svg" alt="reddit logo" />
        </a>
        <a
          href="https://www.linkedin.com/in/garrett-leising-501425159/"
          target="blank"
          class="qlink__link qlink__link-3"
        >
          <img src="./svg/linkedin.svg" alt="linkedin logo" />
        </a>
        <a
          target="blank"
          href="https://calendar.google.com/"
          class="qlink__link qlink__link-4"
        >
          <img src="./svg/calendar-month.svg" alt="calendar img" />
        </a>
        <a
          target="blank"
          href="https://mail.google.com/"
          class="qlink__link qlink__link-5"
        >
          <img src="./svg/email-outline.svg" alt="mail img" />
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="qlink__link qlink__link-6"
        >
          <img src="./svg/youtube.svg" alt="youtube logo" />
        </a>
      </div>
      <div class="card qlist qlist__1">
        <img src="./svg/coffee.svg" alt="coffee img" class="qlist__head" />
        <a
          href="https://www.linkedin.com/in/garrett-leising-501425159/"
          target="blank"
          class="qlist__link"
          >LinkedIn</a
        >
        <a href="https://www.udemy.com/" target="blank" class="qlist__link"
          >Udemy</a
        >
        <a
          href="https://www.figma.com/files/recent"
          target="blank"
          class="qlist__link"
          >Figma</a
        >
        <a
          href="https://materialdesignicons.com/"
          target="blank"
          class="qlist__link"
          >Material Icons</a
        >
        <a href="https://feathericons.com" target="blank" class="qlist__link"
          >Feather Icons</a
        >
      </div>
      <div class="card qlist qlist__2">
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="qlist__link"
          >Rick Roll</a
        >
        <a
          target="blank"
          href="https://www.garrettleising.net/"
          class="qlist__link"
          >Personal website</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="qlist__link"
          >Idea: Create Links for different areas. When you click on the area it
          changes the wheather to that location. Also displays which locations
          weather is being displayed</a
        >
      </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
