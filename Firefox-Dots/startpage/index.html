<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body onload="sayHello();">

        <h1 id="name"></h1>
        <div class="logo">
          <!-- <img src="icons/fox.svg" /> -->

        <div class="search_box">
          <img class="engine" id="engineLogo" src="icons/duck.svg" />

          <div id="dSearch" style="display: block">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input
                class="input_box"

              >
            </li>
            <li>

            </li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/docs.svg" /></div>
          <div class="bookmarks doc">
            <li>

            </li>
            <li>
              <a class="bm" href="https://github.com/garrettleising">GitHub</a>
            </li>
            <li>
              <a class="bm" href="https://www.udemy.com/">Udemy</a>
            </li>
            <li>
              <a
                class="bm"
                href="https://docs.python.org/3.7/library/index.html"

              >
            </li>
            <li><a class="bm" href="https://en.cppreference.com/w/">C++</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/entertainment.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.youtube.com/">Youtube</a></li>
            <li><a class="bm" href="https://www.reddit.com/">Reddit</a></li>

        <div class="category">

          <div class="bookmarks mus">

          </div>

        <div class="category">
          <div class="icon"><img src="icons/art.svg" /></div>

            <li>

            </li>
            <li>

            <li><a class="bm" href="https://www.behance.net/">Behance</a></li>
          </div>
        </div>
